		{% if page.top100 %}
			{% if jekyll.environment == 'production' %}
			<script src="/js/JSON-to-Table.min.1.0.0.js"></script>
			{% endif %}
			<script type="text/javascript">
			    $(document).ready(function () {
			        // Use a .json file.
			        $.getJSON("https://api.spacejawns.com:4443/api/v1/data/top-100.json", function (data) {
			        // Use a JSON formatted URL.
			        //$.getJSON("http://localhost:4001/api/v1/top-100", function (data) {
			            for (var i = 0; i < data.response.length; i++) {
			                var tr = $('<tr/>');
			                var x=i+1;
			                $(tr).append("<td>" + [x] + "</td>");
			                $(tr).append("<td>" + data.response[i].username + "</td>");
			                $(tr).append("<td>" + data.response[i].highscore + "</td>");
			                $(tr).append("<td>" + data.response[i].careerasteroids + "</td>");
			                $(tr).append("<td>" + data.response[i].careerenemyships + "</td>");
			                $(tr).append("<td>" + data.response[i].careerturrets + "</td>");
			                $(tr).append("<td>" + data.response[i].careerbonuses + "</td>");
			                $(tr).append("<td>" + data.response[i].careerpowerups + "</td>");
			                $(tr).append("<td>" + data.response[i].careertoplevel + "</td>");
			                $(tr).append("<td>" + data.response[i].careertimeplayed + "</td>");
			                $('.high-score').append(tr);
			            }
			        });
			    });
			</script>
			{% endif %}
			<script>
				document.getElementById("main-menu-toggle").onclick = function () {
					document.body.classList.toggle("nav-open");
					return false;
				};
				document.getElementById("main-menu-close").onclick = function () {
					document.body.classList.toggle("nav-open");
					return false;
				};
				document.getElementById("backdrop-close").onclick = function () {
					document.body.classList.toggle("nav-open");
					return false;
				};
			</script>
			<script>
				$(document).foundation();
			</script>
