---
layout: page
---
<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	{% seo %}
	{% feed_meta %}
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<link rel="stylesheet" href="{{ site.url }}/{{ site.baseurl }}/css/screen.css">
	<link rel="icon" type="image/x-icon" href="{{ site.url }}/{{ site.baseurl }}/{{ site.favicon }}">

	{% if jekyll.environment == 'production' and site.google_analytics_key != '' %}
		<script>
			window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
			ga('create', '{{ site.google_analytics_key }}', 'auto');
			ga('send', 'pageview');
		</script>
		<script async src='https://www.google-analytics.com/analytics.js'></script>
	{% endif %}
	<link rel="canonical" href="{{ url }}{{ page.url }}">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="{{ site.url }}/{{ site.baseurl }}/js/javascript.js"></script>
	<script src="{{ site.url }}/{{ site.baseurl }}/js/modernizr.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300|Open+Sans+Condensed:300|Open+Sans:300" rel="stylesheet">
    <script src="/js/JSON-to-Table.min.1.0.0.js"></script>
    <style>
        #top-100 {
          border-collapse: collapse;
          width: 100%;
        }

        #top-100 td, #top-100 th {
          border: 1px solid #ddd;
          padding: 8px;
        }

        #top-100 tr:nth-child(even){background-color: #f2f2f2;}

        #top-100 tr:hover {background-color: #ddd;}

        #top-100 th {
          padding-top: 12px;
          padding-bottom: 12px;
          text-align: left;
          background-color: #4CAF50;
          color: white;
          font-weight: normal;
        }
    </style>
    <script type="text/javascript">
        $(document).ready(function () {
            $.getJSON("http://localhost:4001/api/v1/pilots", function (data) {
                for (var i = 0; i < data.response.length; i++) {
                    var tr = $('<tr/>');
                    $(tr).append("<td>" + data.response[i].userId + "</td>");
                    $(tr).append("<td>" + data.response[i].high_score + "</td>");
                    $(tr).append("<td>" + data.response[i].score_android + "</td>");
                    $(tr).append("<td>" + data.response[i].score_standalone + "</td>");
                    $(tr).append("<td>" + data.response[i].score_mac + "</td>");
                    $(tr).append("<td>" + data.response[i].score_pc + "</td>");
                    $(tr).append("<td>" + data.response[i].asteroids + "</td>");
                    $(tr).append("<td>" + data.response[i].enemies + "</td>");
                    $(tr).append("<td>" + data.response[i].turrets + "</td>");
                    $(tr).append("<td>" + data.response[i].bonsues + "</td>");
                    $(tr).append("<td>" + data.response[i].powerups + "</td>");
                    $(tr).append("<td>" + data.response[i].top_level + "</td>");
                    $(tr).append("<td>" + data.response[i].deaths + "</td>");
                    $(tr).append("<td>" + data.response[i].time_played + "</td>");
                    $('.table1').append(tr);
                }
            });
        });
    </script>
</head>
<body>
	<div id=skip" role="navigation" aria-label="Skip to the Main Content" class="skipnav">
		<a href="#maincontent">Skip to main content</a> <a href="#sitemap">Skip to footer site map</a>
	</div>
{{ content }}
<script>
    $(document).foundation();
</script>
</body>
</html>
